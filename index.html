<div class="convert">

<div id="idAlert2" class="alert alert-warning">

    <!-- Custom JavaScript -->
    <script>
        
    $(document).ready(function(){
        $("#idAlert1").hide();
        $("#idAlert2").hide();    
        $("#table1").hide();
        
        $("#btn-table").click(function(){
        $("#table1").addClass('animated bounceInUp');
        $("#table1").show();
        $("#postfix").hide();
  });
        
  $("#btn-postfix").click(function(){
    $("#postfix").addClass('animated bounceInDown');
    $("#postfix").show();
    $("#table1").hide();

  });
      $(".close").click(function(){
      $("#idAlert1").hide();
      $("#idAlert2").hide();
        $("#infixVal").val(""); 
        $("#stack").text("AB+");
        $("#tabel").text("< table >");   
   });
    $("#infixVal").click(function(){
	$("#postfix").removeClass('animated bounceInDown');
       $("#idAlert1").hide();
       $("#idAlert2").hide();                           
        });
});
      
        
        $("#btnReset").click(function(){
        $("#infixVal").val(""); 
        $("#stack").text("AB+");
        $("#tabel").text("< table >");    
        $("#idAlert1").hide();
        $("#idAlert2").hide();        
        });
                       
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {

        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");

    </script>
